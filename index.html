<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="upper_navbar">
        <div class="upper_navbar container">
          <div class="upper_navbar_left fl">

          </div>
          <div class="upper_navbar_right fr">

          </div>
        </div>
      </div>

      <div class="navbar">
        <div class="navbar container">
          <div class="navbar_left fl">

          </div>
          <div class="navbar_right fr">

          </div>
        </div>
      </div>

      <div class="hero_image">
        <div class="hero_image container">
          <div class="hero_text">
            <h1></h1>
            <p></p>
            <a href="#"></a>
            <p></p>
          </div>
        </div>
      </div>

      <div class="header_spacer">

      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- services -->
      <section class="services">
        <div class="container">
          <div class="services_header">
          </div>

          <div class="services_first_row">
            <div class="services_product"></div>
          </div>

          <div class="services_second_row">
            <div class="services_product"></div>
            <div class="services_product"></div>
            <div class="services_product"></div>
          </div>
        </div>
      </section>
      <!-- /services -->
      <!-- community -->
      <section class="community">
        <div class="container">
          <div class="community_header"></div>

          <div class="community_first_row">
            <div class="community_info"></div>
            <div class="community_info"></div>
            <div class="community_info"></div>
            <div class="community_info"></div>
          </div>

          <div class="community_second_row">
            <div class="community_info"></div>
            <div class="community_info"></div>
            <div class="community_info"></div>
            <div class="community_info"></div>
          </div>
        </div>
      </section>
      <!-- /community -->
      <!-- customers -->
      <section class="customers">
        <div class="container">
          <div class="customers_header">
            <div class="data"></div>
            <div class="partner"></div>
          </div>

          <div class="customers_main">
            <div class="customers_text"></div>
            <div class="customers_image"></div>
          </div>
        </div>
      </section>
      <!-- /customers -->
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="upper_footer">
          <div class="footer_column"></div>
          <div class="footer_column"></div>
          <div class="footer_column"></div>
          <div class="footer_column"></div>
        </div>

        <div class="mid_footer">
          <div class="lenguages"></div>
          <div class="lenguages"></div>
          <div class="lenguages"></div>
          <div class="lenguages"></div>
          <div class="lenguages"></div>
          <div class="lenguages"></div>
        </div>

        <div class="lower_footer">
          <div class="lower_footer_left"></div>
          <div class="lower_footer_right"></div>
        </div>
      </div>
    </footer>
    <!-- /footer -->
  </body>
</html>
